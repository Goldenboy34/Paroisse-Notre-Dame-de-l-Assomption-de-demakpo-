<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demande de messe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body onload="checkAuth()">
  <header>
    <h1>Demande de messe</h1>
  </header>

  <main class="container">
    <form id="massRequestForm" onsubmit="sendMassRequest(event)">
      <input type="text" name="userName" placeholder="Nom" required>
      <input type="text" name="userContact" placeholder="Contact" required>
      <textarea name="message" placeholder="Votre demande" required></textarea>
      <button type="submit">Soumettre la demande</button>
    </form>
  </main>
</body>
</html>
