<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de messe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Demande de messe</h1>
    <form id="massRequestForm" action="https://formspree.io/f/xdkpbavz" method="POST">
        <input type="text" name="userName" placeholder="Nom" required>
        <input type="email" name="userEmail" placeholder="Email" required>
        <textarea name="message" placeholder="Votre demande" required></textarea>
        <button type="submit">Soumettre la demande</button>
    </form>

    <script>
        document.getElementById('massRequestForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Empêche le rechargement de la page

            // Demande si l'utilisateur a payé
            const paymentConfirmation = prompt("Avez-vous payé ? (Tapez 'Oui, j\'ai payé' ou 'Non, je n\'ai pas encore payé')");

            if (paymentConfirmation === "Oui, j'ai payé") {
                // Soumettre le formulaire avec les informations de paiement
                const transactionNumber = prompt("Veuillez entrer le numéro de transaction ou une capture de la transaction :");
                if (transactionNumber) {
                    submitFormWithPaymentInfo(this, transactionNumber);
                } else {
                    alert("Aucune information de paiement fournie.");
                }
            } else if (paymentConfirmation === "Non, je n'ai pas encore payé") {
                alert("Veuillez payer via TMoney ou Flooz au numéro suivant : +123456789");
            } else {
                alert("Réponse non reconnue. Veuillez répondre par 'Oui, j\'ai payé' ou 'Non, je n\'ai pas encore payé'.");
            }
        });

        function submitFormWithPaymentInfo(form, paymentConfirmation) {
            // Ajoute le numéro de transaction ou la capture à l'objet FormData
            const formData = new FormData(form);
            formData.append("paymentConfirmation", paymentConfirmation);

            fetch(form.action, {
                method: form.method,
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    alert("Votre demande a été envoyée avec succès !");
                    form.reset(); // Réinitialiser le formulaire
                } else {
                    alert("Échec de l'envoi de la demande.");
                }
            }).catch(error => {
                alert("Erreur: " + error);
            });
        }
    </script>
</body>
</html>
